client_id = "adc1b15bae96290aba407442c7c7dcff"
name = "dropsaas-app"
application_url = "https://gods-equilibrium-answering-international.trycloudflare.com "
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update", "products/create", "products/update" ]
  uri = "/webhooks/products"

  [[webhooks.subscriptions]]
  topics = [ "orders/create", "orders/updated" ]
  uri = "/webhooks/orders"

[access_scopes]
# Learn more at https://gods-equilibrium-answering-international.trycloudflare.com 
scopes = "write_products,read_orders,write_orders"

[auth]
redirect_urls = [ "https://gods-equilibrium-answering-international.trycloudflare.com /auth/callback" ]
